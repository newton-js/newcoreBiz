<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="korede.css" />
  </head>
  <body>
    <nav class="nav">
      <p class="nav-title">KOREDE</p>
      <ul class="main-nav-list">
        <li class="nav-list">Home</li>
        <li class="nav-list">About</li>
        <li class="nav-list">Service</li>
        <li class="nav-list">Contact</li>
      </ul>
      <button class="btn">Get Started</button>
    </nav>

    <div class="hassan-portal">
      <input
        type="text"
        class="input names"
        placeholder="enter your full name"
      />
      <input type="email" class="input mail" placeholder="enter your email" />
      <input type="text" class="input phone-no" placeholder="enter mobile no" />
      <input type="text" class="input address" placeholder="enter address" />
      <input
        type="password"
        class="input password"
        placeholder="enter password"
      />
      <textarea name="" id="" class="message"></textarea>
      <button class="btn-hassan">Submit</button>
    </div>
  </body>
</html>
